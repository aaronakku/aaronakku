<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Draw GeoJSON points</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic25laGFzYW50aG9zaCIsImEiOiJjamVtbXRnb3EwNzI4MzNtbTZtNDNldGE1In0.WXYWA8ovqMCB7GYoI2kIiQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [76.1, 13.8],
    zoom: 4
  });

  map.on('load', function () {

    map.addLayer({
      "id": "points",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",

          "features": [{
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [76.202984880656,
                10.213108182237761
              ]
            },
            "properties": {

              "name": "Cheraman Malik Orphanage",
              "icon": "monument"
            }
          }, {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [75.342459641397,
                19.915951654184965
              ]
            },
            "properties": {

              "name": "My home Prakash Kashid",
              "icon": "monument"
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [79.8803845513612,
                16.887211778643234
              ]
            },
            "properties": {

              "name": "venkataya vyavastha",
              "icon": "monument"
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [79.83481977134943,
                11.986946619916694
              ]
            },
            "properties": {

              "name": "Deepam",
              "icon": "monument"
            }
          }
        ]
      }
    },
    "layout": {
      "icon-image": "{icon}-15",
      "text-field": "{name}",
      "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
      "text-offset": [0, 0.6],
      "text-anchor": "top"
    }
  });
});
</script>
</body>
</html>
